name: Scheduled Tests

on:
  schedule:
    # Run daily tests at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  nightly-tests:
    runs-on: ubuntu-latest
    name: Nightly Test Suite
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test123
          MYSQL_DATABASE: devops_db_test
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h"127.0.0.1" -u"root" -p"test123" --silent; do
            echo 'waiting for mysql...'
            sleep 1
          done

      - name: Run full test suite
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: test123
          DB_NAME: devops_db_test
        run: npm test -- --coverage --detectOpenHandles

      - name: Run performance tests
        run: npm run test:performance
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: nightly-test-results
          path: coverage/
          retention-days: 30

      - name: Notify test completion
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            console.log(`${emoji} Nightly tests completed with status: ${status}`);
